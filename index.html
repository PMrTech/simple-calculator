<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div id="app">
            <div class="screen">0</div>
            <div class="button-row">
                <button class="clear">C</button>
                <button class="backspace">&larr;</button>
                <button class="operator">&divide;</button>
            </div>
            <div class="button-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">&times;</button>
            </div>
            <div class="button-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">&minus;</button>
            </div>
            <div class="button-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">&plus;</button>
            </div>
            <div class="button-row">
                <button>0</button>
                <button class="equals">&equals;</button>
            </div>
        </div>


    <script src="script.js"></script>
</body>
</html>
